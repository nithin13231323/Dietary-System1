<!DOCTYPE html>
<html>
  <head>
    <title>Feedback</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0px 0px 10px #ccc;
      }
      h1, h2 {
        text-align: center;
      }
      form {
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      input[type="submit"], button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover, button:hover {
        background-color: #3e8e41;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #2f2929;
        border: 1px solid #2e2a2a;
        border-radius: 4px;
      }
      nav {
        background-color: #333;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0px;
        overflow: hidden;
      }
      nav li {
        float: left;
        padding: 2px;
      }
      nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 15px 36px;
        text-decoration: none;
      }
      nav li a:hover {
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <div>
      {% if messages %}
        {% for message in messages %}
          <div style="background-color: {% if message.tags == 'success' %}#d4edda{% elif message.tags == 'warning' %}#fff3cd{% else %}#f8d7da{% endif %}; border: 1px solid {% if message.tags == 'success' %}#c3e6cb{% elif message.tags == 'warning' %}#ffeeba{% else %}#f5c6cb{% endif %}; color: {% if message.tags == 'success' %}#155724{% elif message.tags == 'warning' %}#856404{% else %}#721c24{% endif %}; padding: 8px; margin-bottom: 10px;">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    </div>
    <div class="container">
      <h1>Feedback</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" name="address" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <textarea name="subject" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
